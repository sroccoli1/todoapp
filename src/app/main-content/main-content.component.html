<form  
    [formGroup]="todoForm" 
    fxLayout="column"
    class="margin"
    (ngSubmit)="onSubmit()" 
    >
    <mat-checkbox
        formControlName="todoCompleted"
        [checked]="isCompleted"
        (change)="onCompleted($event.checked)">
    </mat-checkbox>
    <div *ngIf="editView; else readView">
        <mat-form-field 
            class="margin-right-left" 
            fxFlexFill 
            appearance="fill">
            <input 
                class="title"
                type="text"
                formControlName="todoName" 
                matNativeControl 
                placeholder="Title">
        </mat-form-field>    
        <br>
        <mat-form-field appearance="fill">
            <textarea
                class="text"
                type="text"
                formControlName="todoDescription" 
                matNativeControl 
                placeholder="Todos...">
            </textarea>
        </mat-form-field>
        <section 
            name="controls" 
            class="margin" >
            <button 
                class="mat-raised-button mat-warn"
                (click)="delete()">Delete
            </button>
            <button 
                class="mat-raised-button"
                (click)="onCancel()">Cancel
            </button>
            <button
                type="submit" 
                class="mat-raised-button mat-primary"
                (click)="onSubmit()">Save
            </button>
        </section>
    </div>
    <ng-template 
        class="margin" 
        #readView>
        <header 
            class="title margin">
            {{todoDetails.title}}
        </header>
        <section class="text margin">
            {{todoDetails.description}}
        </section> 
        <section 
            name="controls" 
            class="margin" >
            <button 
                class="mat-raised-button mat-warn"
                (click)="delete()">Delete
            </button>
            <button 
                class="mat-raised-button" 
                (click)="edit()">Edit
            </button>
        </section>
    </ng-template>
</form>
